<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"> 
	<title>ログイン</title>

	<!--CSS読み込み-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!--JS読み込み-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
</head>

<body class="bg-light">
	<div class="text-center">
		<form method="post" th:action="@{/login}" class="form-login">
			<h2>ログイン</h2>
			<!---ユーザーID-->
			<div class="form-group">
				<label for="password" class="sr-only">userId</label>
				<input type="text" placeholder="ユーザーID" class="form-control" name="userId" />
			</div>

			<!--パスワード-->
			<div class="form-group">
				<label for="password" class="sr-only">password</label>
				<input type="text" class="form-control" placeholder="パスワード" name=password />
			</div>

			<input type="submit" value="ログイン" class="btn btn-primary" />

		</form>
		<a th:href="@{/signup}">新規登録はこちら</a>
	</div>
</body>

</html>
